<ion-nav-bar class="bar bar-header bar-positive"></ion-nav-bar>
<ion-view title="{{'APP_NAME' | translate}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <div class="tabs tabs-icon-top">
    <a class="tab-item" ng-click='changeDest("TNUA")'>
    	<i class="icon ion-university"></i>
      {{'TO' | translate}} {{'TNUA' | translate}}
    </a>
    <a class="tab-item" ng-click='changeDest("Kuandu_MRT")'>
    	<i class="icon ion-home"></i>
      {{'TO' | translate}} {{'Kuandu_MRT' | translate}}
    </a>
  </div>
  <ion-content class="has-header">
  <div class="list list-inset">
		<div class="item card-timetable" ng-repeat="bus in buses | orderBy:'time'">
		{{bus.time}}
		</div>
  </div>
</ion-view>
