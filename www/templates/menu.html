<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-positive nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i></ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-assertive">
      <h1 class="title">{{'APP_NAME' | translate}}</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item nav-clear menu-close href="#/bus/dashboard">
          {{'dashboard' | translate}}
        </ion-item>
        <ion-item nav-clear menu-close href="#/bus/red35">
          {{'red35' | translate}}
        </ion-item>
        <ion-item nav-clear menu-close href="#/bus/red55">
          {{'red55' | translate}}
        </ion-item>
        <ion-item nav-clear menu-close href="#/bus/shuttlebus">
          {{'shuttlebus' | translate}}
        </ion-item>
        <ion-item nav-clear menu-close href="#/bus/about">
          {{'ABOUT' | translate}}
        </ion-item>
        <li class="item item-toggle">
           {{'weekend' | translate}}
           <label class="toggle toggle-assertive">
             <input type="checkbox" menu-close ng-model="TimeTableService.isWeekend">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>
        <li class="item item-toggle">
           {{'MODE_SUMMER' | translate}}
           <label class="toggle toggle-balanced">
             <input type="checkbox" menu-close ng-model="TimeTableService.isSummer">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>
        <li class="item item-toggle">
           English
           <label class="toggle toggle-balanced">
             <input type="checkbox" ng-model="english" ng-change="changeEnglish()">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
